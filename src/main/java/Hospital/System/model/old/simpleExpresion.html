<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Simple Expression</title>
</head>
<body>

<h5>Simple Expression</h5>

<p th:text="${person.id}">Default</p>
<p th:text="${person.name}">Default Name </p>
<hr>
<h4>Adress</h4>
<p th:text="${person.address.street}">Default Adress</p>
<p th:text="${person.address.zipCode}">Default Adress</p>

<marquee width="40%" direction="left" scrollamount="50" height="100px "><h1>SECOND METHOD </h1>"></marquee>
<div th:object="${person}">
    <p th:text="*{id}">ID:  Default </p>
    <p th:text="*{name}">Name:  Default</p>
    <p>Address</p>
    <p th:text="*{address.street}"> Street Default /p>
    <p th:text="*{address.zipCode}">Zipcode: Default </p>
</div>
